{% extends 'base.html' %}

{% block title %}Add Recipe{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center align-items-center">
        <div class="col-8">
            <form action="" method="POST" enctype="multipart/form-data" class="p-3 form">
                <h1 class="text-center">Edit Recipe</h1>

                {% csrf_token %}
                {{ form.media }}
                {{ form | crispy }}
                <div class="text-center">
                    <button type="submit" class="btn btn-outline-dark w-25 mt-3">
                        Update
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
