{% extends 'base.html' %}

{% block title %}Recipes{% endblock %}

{% block content %}
<h1 class="text-center p-3 mt-3">
    Latest Recipes
</h1>
<div class="container d-flex flex-row flex-wrap align-items-center justify-content-space-around">
    {% for recipe in recipes%}
    <a href="{% url 'recipe_detail' recipe.id %}" class="recipes m-2" aria-label="Click to view {{ recipe.title }}">
        <div class="card text-bg-dark" style="width: 18rem;">
            <img src="{{ recipe.image.url }}" card="card-img-top px-3" alt="{{ recipe.image_alt }}">
            <div class="card-body">
              <h2 class="card-title">{{ recipe.title }}</h2>
              <p class="card-text">{{ recipe.description | truncatechars:100 }}</p>
            </div>
          </div>
    </a>
    {% endfor %}
</div>
{% endblock %}
